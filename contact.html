<!DOCTYPE html>
<html>

<head>
    <title>Connect With Me</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
</head>

<body background="assets/images/grey.png">
    <header id="mainheader">
        <div class="container">
            <a href="index.html" id="namebox">Eric Ostler</a>
            <nav>
                <a href="index.html">About</a>
                <a href="portfolio.html">Portfolio</a>
                <a href="contact.html">Contact</a>
            </nav>
        </div>
    </header>

    <div id="main-container" class="container">
        <section class="main-container">
            <h1>Contact</h1>

            <form id="contact-form">
                <ul>
                    <li>
                        <label for="name"> Name</label>
                        <input type="text" name="name" id="name" placeholder="Your Name" required="required">
                    </li>
                    <li>
                        <label for="email"> Email</label>
                        <input type="text" name="email" id="email" placeholder="You@gmail.com" required="required">
                    </li>
                    <li>
                        <label for="message"> Message</label>
                        <textarea name="message" id="message" required="required"></textarea>
                    </li>
                </ul>
                <input type="submit" name="submit">
            </form>
        </section>

        <section class="sidebar">
            <div id="connectwithme">
                <h2>Connect with Me</h2>

                <img src="assets/images/linkedin.svg" class="logo" alt="LinkedIn">
                <img src="assets/images/github.svg" class="logo" alt="Github">
            </div>
        </section>
    </div>

    <footer>
        <div class="container">
            &copy; Copyright 2018 Phillip Ostler
        </div>
    </footer>


</body>

</html>
